<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>Card-Memory-Game</title>
    <h:outputStylesheet name="css/game.css" />
</h:head>

<h:body>
    <header>
        <span class="timer">00:00</span>
        <span class="moves">0 Move(s)</span>
        <h:button outcome="small" value="Reload" />
        <h:button outcome="home" value="Back" />
    </header>
    <main>
        <h1>Game (SMALL)</h1>
        <div class="card">
            <div class="card__content">
                <ul>
                    <ui:repeat value="#{small.getIcons()}" var="icon">
                        <li>
                            <h:graphicImage name="#{icon.path}" alt="#{icon.altText}" />
                        </li>
                    </ui:repeat>
                </ul>
            </div>
        </div>
    </main>
    <h:outputScript name="js/game.js" />
</h:body>

</html>
