<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Card-Memory-Game</title>
    <h:outputStylesheet name="css/home.css" />
</h:head>

<h:body>
    <h1>--- NEW GAME ---</h1>
    <hr />
    <ul>
        <ui:repeat value="#{home.getGameModes()}" var="mode">
            <li>
                <span>#{mode}</span>
            </li>
        </ui:repeat>
    </ul>
    <h:form>
        <h3>Using Managed Bean</h3>
        <h:commandButton action="#{navigation.moveToGame}" value="Start Game (Managed Bean)" />
        <h3>Using JSF outcome</h3>
        <h:commandButton action="game" value="Start Game" />
    </h:form>
    <br />
    <h:form>
        <h:commandLink action="#{navigation.showPage}" value="Start (small)">
            <f:param name="pageType" value="small" />
        </h:commandLink>
        <h:commandLink action="#{navigation.showPage}" value="Start (medium)">
            <f:param name="pageType" value="medium" />
        </h:commandLink>
        <h:commandLink action="#{navigation.showPage}" value="Start (big)">
            <f:param name="pageType" value="big" />
        </h:commandLink>
    </h:form>
    <br />
    <h:form>
        <h:commandLink action="#{navigation.processPageGame}" value="Start Game" />
    </h:form>
    <h:outputScript name="js/home.js" />
</h:body>

</html>
