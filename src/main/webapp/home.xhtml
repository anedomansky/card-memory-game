<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Card-Memory-Game</title>
    <h:outputStylesheet name="css/home.css" />
</h:head>

<h:body>
    <main>
        <div class="card">
            <div class="card__content">
                <h1>New Game</h1>
                <hr />
                <ul>
                    <ui:repeat value="#{home.getGameModes()}" var="gameMode">
                        <li>
                            <h:button outcome="#{gameMode.mode.toLowerCase()}" value="#{gameMode.mode}" />
                            <div>
                                <h:outputText styleClass="x" value="#{gameMode.x}" />
                                <h:graphicImage name="images/cross.svg" alt="times" />
                                <h:outputText styleClass="y" value="#{gameMode.y}" />
                            </div>
                        </li>
                    </ui:repeat>
                </ul>
            </div>
        </div>
        <h:outputScript name="js/home.js" />
    </main>
</h:body>

</html>
