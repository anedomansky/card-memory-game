<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Card-Memory-Game</title>
    <h:outputStylesheet name="css/home.css" />
</h:head>

<h:body>
    <main>
        <div class="card">
            <div class="card__content">
                <h1>--- NEW GAME ---</h1>
                <hr />
                <h2>Select a game size</h2>
                <h:form>
                    <ul>
                        <ui:repeat value="#{home.getGameModes()}" var="mode">
                            <li>
                                <h:commandButton action="#{navigation.showPage}" value="#{mode}">
                                    <f:param name="pageType" value="#{mode}" />
                                </h:commandButton>
                            </li>
                        </ui:repeat>
                    </ul>
                </h:form>
            </div>
        </div>
        <h:outputScript name="js/home.js" />
    </main>
</h:body>

</html>
